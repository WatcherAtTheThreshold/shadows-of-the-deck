<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Start - Shadows of the Deck</title>
    <style>
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(3px);
        }
        
        .popup-content {
            background: linear-gradient(135deg, 
                rgba(25, 15, 45, 0.98) 0%, 
                rgba(15, 10, 35, 0.95) 30%,
                rgba(20, 15, 40, 0.98) 70%,
                rgba(10, 5, 30, 0.95) 100%);
            border: 3px solid rgba(138, 43, 226, 0.8);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            text-align: center;
            color: #fff;
            box-shadow: 
                0 0 25px rgba(138, 43, 226, 0.6),
                0 8px 32px rgba(0, 0, 0, 0.8);
            font-family: 'Source Sans Pro', sans-serif;
            position: relative;
        }
        
        .popup-content::before,
        .popup-content::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(138, 43, 226, 0.8);
            pointer-events: none;
        }
        
        .popup-content::before {
            top: 8px;
            left: 8px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 8px;
        }
        
        .popup-content::after {
            bottom: 8px;
            right: 8px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 8px;
        }
        
        .popup-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            color: rgba(222, 184, 135, 0.95);
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(222, 184, 135, 0.4);
        }
        
        .goal {
            font-size: 1.3rem;
            color: rgba(222, 184, 135, 0.9);
            margin-bottom: 25px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            border: 1px solid rgba(222, 184, 135, 0.3);
        }
        
        .steps {
            text-align: left;
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin: 12px 0;
            font-size: 1.1rem;
        }
        
        .step-number {
            background: rgba(138, 43, 226, 0.8);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .icon {
            width: 18px;
            height: 18px;
            margin: 0 4px;
            vertical-align: middle;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 24px;
            border: 1px solid rgba(222, 184, 135, 0.6);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            color: rgba(222, 184, 135, 0.9);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Source Sans Pro', sans-serif;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: rgba(222, 184, 135, 0.1);
            border-color: rgba(222, 184, 135, 0.8);
            transform: translateY(-2px);
        }
        
        .btn.primary {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3) 0%, rgba(100, 30, 180, 0.2) 100%);
            border-color: rgba(138, 43, 226, 0.6);
        }
        
        .btn.primary:hover {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.5) 0%, rgba(100, 30, 180, 0.4) 100%);
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="tutorialPopup">
        <div class="popup-content">
            <div class="popup-title">How to Play</div>
            
            <div class="goal">
                <strong>Goal:</strong> Collect all 7 fragments before the dream collapses
            </div>
            
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    Play Focus cards → get orbs (currency)
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    Buy better cards from market → stronger deck
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    Play Move cards → travel to collect fragments
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    Watch the countdown! Game ends when it hits 0
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn primary" onclick="closePopup()">Got It!</button>
                <a href="manual.html" target="_blank" class="btn">Full Manual</a>
            </div>
        </div>
    </div>
    
    <script>
        function closePopup() {
            document.getElementById('tutorialPopup').style.display = 'none';
        }
        
        // Close on background click
        document.querySelector('.popup-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
        
        // Close on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
